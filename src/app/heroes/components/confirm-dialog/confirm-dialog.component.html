<h1 mat-dialog-title>Confirmar Eliminación</h1>
<mat-dialog-content>
  <p>¿Estás seguro de que deseas eliminar a {{data.superhero}}?</p>
  <p>Este proceso no se puede deshacer.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button color="warn" (click)="onConfirm()">Eliminar</button>
</mat-dialog-actions>
